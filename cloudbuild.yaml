steps:
# Build Docker image using our Dockerfile
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west4-docker.pkg.dev/$PROJECT_ID/firebaseapphosting-images/$REPO_NAME:$BUILD_ID', '.']
  
# Push to Container Registry  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west4-docker.pkg.dev/$PROJECT_ID/firebaseapphosting-images/$REPO_NAME:$BUILD_ID']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - '$REPO_NAME'
  - '--image=europe-west4-docker.pkg.dev/$PROJECT_ID/firebaseapphosting-images/$REPO_NAME:$BUILD_ID'
  - '--region=europe-west4'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--port=8080'
  - '--memory=512Mi'
  - '--cpu=1'
  - '--max-instances=10'

images:
- 'europe-west4-docker.pkg.dev/$PROJECT_ID/firebaseapphosting-images/$REPO_NAME:$BUILD_ID' 